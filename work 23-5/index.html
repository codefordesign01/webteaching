<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Slider</title>
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 <style>
   .carousel-indicators [data-bs-target]{
    height: 20px;
    width: 20px;
    border-radius: 50%;
    background-color: red;
    margin: 0px 30px;
   }
 </style>
</head>
<body>
 
 <!-- slider -->
  <div class="carousel slide" data-bs-ride="carousel" id="myslider">
   <div class="carousel-indicators">
    <button data-bs-target="#myslider" data-bs-slide-to="0" class="active"></button>
    <button data-bs-target="#myslider" data-bs-slide-to="1"></button>
    <button data-bs-target="#myslider" data-bs-slide-to="2"></button>
   </div>
   <div class="carousel-inner">

    <!-- slider item -->
    <div class="carousel-item active">
     <img src="slide_01.jpg" width="100%" />
     <div class="carousel-caption pb-5">
       <h1>slider n√¥1</h1>
     </div>
    </div>
    <!-- slider item -->
    <div class="carousel-item">
     <img src="slide_02.jpg" width="100%" />
     <div class="carousel-caption pb-5">
       <h1>slider no 2</h1>
     </div>
    </div>
    <!-- slider item -->
    <div class="carousel-item">
     <img src="slide_03.jpg" width="100%" />
     <div class="carousel-caption pb-5">
       <h1>slider no 3</h1>
     </div>
    </div>

   </div>

   <!-- buutons -->
    <button class="carousel-control-next" data-bs-target="#myslider" data-bs-slide="next">
     <span class="carousel-control-next-icon"></span>
    </button>
    <button class="carousel-control-prev" data-bs-target="#myslider" data-bs-slide="prev">
     <span class="carousel-control-prev-icon"></span>
    </button>

  </div>

  <div class="p-4 text-center">
   <button class="btn btn-primary" data-bs-target="#myslider" data-bs-slide="prev">Prev slide</button>
   <button class="btn btn-primary" data-bs-target="#myslider" data-bs-slide="next">next slide</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
